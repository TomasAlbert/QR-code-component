<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./dist/output.css" />
		<title>Frontend Mentor | QR code component</title>
	</head>
	<body class="bg-LightGray min-h-screen flex items-center justify-center">
		<main class="max-w-[22rem] px-4">
			<div data-card class="bg-White p-4 rounded-xl text-center shadow-lg">
				<figure class="mb-6">
					<img class="rounded-lg" src="./images/image-qr-code.png" alt="qr-code" />
				</figure>
				<div class="px-2">
					<h1 class="font-bold text-2xl leading-8 text-DarkBlue">Improve your front-end skills by building projects</h1>
					<p class="font-normal leading-5 text-GrayishBlue py-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
				</div>
			</div>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
